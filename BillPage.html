<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  </head>
  <body>
    <h1>Bill People</h1>

    <div>
      <select name="biller" id="biller">
        <option value="john">John</option>
        <option value="sam">Sam</option>
        <option value="danny">Danny</option>
      </select>
    </div>

    <div>
      <input type="checkbox" id="p1" name="p1" />
      <label for="p1">John</label>
    </div>

    <div>
      <input type="checkbox" id="p2" name="p2" />
      <label for="p2">Danny</label>
    </div>

    <div>
      <input type="checkbox" id="p3" name="p3" />
      <label for="p3">Sam</label>
    </div>

    <div>
      <input type="text" id="amt" name="amt" placeholder="Amount" />
    </div>

    <input
      type="button"
      value="Click to send me"
      onclick="google.script.run.sendBillData(document.getElementById('biller').value, document.getElementById('p1').checked, document.getElementById('p2').checked, document.getElementById('p3').checked, document.getElementById('amt').value)"
    />

    <script></script>
  </body>
</html>
